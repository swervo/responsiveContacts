<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <!-- iOS Full Screen -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- iOS Status Bar Style (default, black, black-translucent) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/contacts.css">
        <link rel="stylesheet" href="css/isotope.css">
        
        <script src="scripts/lib/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="scripts/lib/isotope.js" type="text/javascript"></script>
        <script src="scripts/lib/knockout/knockout-2.1.0.debug.js" type="text/javascript"></script>
        <script src="scripts/lib/knockout/knockout.mapping-2.2.3.debug.js" type="text/javascript"></script>
        <script src="scripts/lib/knockout/ko_extension.js" type="text/javascript"></script>
        <script src="scripts/lib/BrowserDetect.js" type="text/javascript"></script>
        <script src="data/data.json" type="text/javascript"></script>
        <script src="scripts/contact.js" type="text/javascript"></script>
        <script src="scripts/contacts.js" type="text/javascript"></script>
        <title>Contacts</title>
    </head>
    <body>
        <div id="contacts" class="contacts">
            <header>Contacts</header>
            <div id="contactsList" class="contactsList">
                <nav id="filterMux" class="filterMux">
                    <ul>
                        <li><span id="all" class="selected">All</span></li>
                        <li><span id="recents">Recents</span></li>
                        <li><span id="favourites">Favourites</span></li>
                    </ul>
                </nav>
                <ul id="contactListWrapper" class="contactListWrapper" data-bind="template: { name: 'contactListItemTemplate', foreach: contactsApp.dataModel.contactsArray }">
                </ul>
            </div>
            <script type="text/html" id="contactListItemTemplate">
                <li class="contact" data-bind="css: { fav:favourite() }">
                    <img data-bind="attr: { src: imageUri }"/>
                    <span class="contactFirstName" data-bind="text: firstName"></span>
                    <span class="contactSurname" data-bind="text: surname"></span>
                </li>
            </script>
        </div>
    </body>
</html>
